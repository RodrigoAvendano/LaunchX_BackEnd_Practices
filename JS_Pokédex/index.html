<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalos Pokedex</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalos Pokedex</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

<body>
  <section class="dex">
    <section class="header">
      <div class="left-top-ball">
        <div class="sec-left-top-ball"></div>
      </div>
      <div class="right-top-ball">
        <div class="sec-right-top-ball"></div>
      </div>

    </section>
    <section class="body">
      <div class="search">
        <form action="" method="post">
          <input type="text" class="poke-input" placeholder="Introduce nombre/número de Pokémon">
          <input type="submit" value="Buscar" class="btn-search">
        </form>
      </div>
      <div class="img">
        <div class="image">
          <img src="" alt="specie" id="pokemon-image">
        </div>
        <div class="basic-data">
          <h3 id="number"></h3>
          <h3 id="pokemon-name"></h3>
        </div>
      </div>
      <div class="pokemon-data">
        <div class="left-data">
          <div class="types">
            <div class="first-type"></div>
            <div class="second-type"></div>
          </div>
          <div class="movs">
          </div>
        </div>
        <div class="stats">
          <div class="stat_name">
            <div class="s_name"><h1>PS</h1></div>
            <div class="s_name"><h1>ATQ</h1></div>
            <div class="s_name"><h1>DEF</h1></div>
            <div class="s_name"><h1>ATQ ESP</h1></div>
            <div class="s_name"><h1>DEF ESP</h1></div>
            <div class="s_name"><h1>VEL</h1></div>
          </div>
          <div class="stat_numbers">
            <div class="stat" id="hp"></div>
            <div class="stat" id="atk"></div>
            <div class="stat" id="def"></div>
            <div class="stat" id="sp_atk"></div>
            <div class="stat" id="sp_def"></div>
            <div class="stat" id="spd"></div>
          </div>

        </div>
      </div>

    </section>
    <section class="footer">
      <div class="left-bottom-ball">
        <div class="sec-left-bottom-ball"></div>
      </div>
      <div class="right-bottom-ball">
        <div class="sec-right-bottom-ball"></div>
      </div>
    </section>
  </section>
  <footer>
    <script src="assets/js/script.js"></script>
  </footer>
</body>

</html>
